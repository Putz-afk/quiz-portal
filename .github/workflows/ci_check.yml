name: Python Quality Check

# When does this robot run?
on:
  push:
    branches: [ "main", "learning-*" ] # Runs on main AND your experiment branches
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest

    - name: Run Tests
      # This runs the test file we just created
      run: |
        pytest backend/tests/